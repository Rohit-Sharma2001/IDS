

<div class="container " [ngClass]="{'right-panel-active':signupPage}" id="container">
        <div class="form-container sign-up-container">
            <form [formGroup]="loginForm">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name"formControlName="name" />
                <input type="email" placeholder="Email" formControlName="email"/>
                <input type="number" placeholder="Email" formControlName="mobile"/>
                <input type="password" placeholder="Password" formControlName="password"/>
                <button (click)="submit()">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form [formGroup]="loginForm">
                <h1>Sign in</h1>
                <!-- <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span> -->
                <input type="email" placeholder="Email" formControlName="email" />
                <input type="password" placeholder="Password" formControlName="password"/>
                <a href="#">Forgot your password?</a>
                <button (click)="submit()">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="golden">Welcome Back!</h1>
                    <p class="golden">To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn" (click)="switch(false)">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="golden">Hello, Friend!</h1>
                    <p class="golden">Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp" (click)="switch(true)">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
